<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORION-X | Private AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <h1 class="logo">ORION-X</h1>
      <p class="tagline">Private AI · Powered by Ollama</p>
      <div class="header-actions">
        <div class="model-select">
          <label for="model">Model</label>
          <select id="model">
            <option value="llama2:latest">Loading...</option>
          </select>
        </div>
        <button type="button" id="clear-btn" class="clear-btn" title="Clear chat">Clear</button>
      </div>
    </header>

    <main class="chat-container">
      <div id="messages" class="messages"></div>
      <div id="typing" class="typing" style="display: none;">
        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
      </div>
      <form id="chat-form" class="input-area">
        <textarea id="input" placeholder="Ask me anything. Try: calculate 123*456, search for news..." rows="1"></textarea>
        <button type="submit" id="send-btn" aria-label="Send">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
          </svg>
        </button>
      </form>
    </main>

    <footer class="footer">
      Calculator & web search · Local Ollama · No API keys
    </footer>
  </div>
  <script src="/static/app.js"></script>
</body>
</html>
